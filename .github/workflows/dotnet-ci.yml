# .NET CI with Analysis Workflow

name: .NET CI with Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-analyze-test:
    name: Build, Analyze & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Use .NET 8

    - name: Restore dependencies
      run: dotnet restore ColumnLineageSolution.sln

    - name: Verify formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic ColumnLineageSolution.sln

    - name: Build solution with analysis
      # Build the solution, enabling default analyzers and treating warnings as errors.
      run: dotnet build --no-restore -warnaserror ColumnLineageSolution.sln

    - name: Run tests
      run: dotnet test --no-build --verbosity normal ColumnLineageSolution.sln
